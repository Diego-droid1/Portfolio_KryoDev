<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • RandomDevs</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /* === Reset & Base === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      overflow-x: hidden;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ffff;
      border-radius: 5px;
      box-shadow: 0 0 8px #00ffff;
    }

    /* === Canvas Partículas y Confeti === */
    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #confetti-canvas { z-index: 15; }

    /* === Header === */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 1rem 0;
      z-index: 10;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: auto;
      padding: 0 1rem;
    }
    .logo {
      font-size: 1.5rem;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }
    .logo-badge {
      background: #00ffff;
      color: #000;
      padding: .15rem .5rem;
      border-radius: 6px;
      font-size: .85rem;
      margin-left: .5rem;
    }
    .btn-outline {
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: .5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 0 8px #00ffff;
      transition: background 0.3s;
    }
    .btn-outline:hover {
      background: #00ffff;
      color: #000;
    }

    /* === Main Container === */
    .container-main {
      max-width: 480px;
      margin: 8rem auto 2rem;
      background: rgba(0,255,255,0.05);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff;
      position: relative;
      z-index: 10;
      text-align: center;
    }
    .container-main h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px #00ffff;
    }
    .container-main p {
      color: #00ffff;
      margin-bottom: 1.5rem;
    }

    /* === Form Styles === */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }
    label {
      font-weight: 700;
      text-shadow: 0 0 5px #00ffff;
    }
    input, textarea {
      background: #001f2f;
      border: 2px solid #00ffff;
      border-radius: 6px;
      padding: .75rem;
      color: #00ffff;
      box-shadow: inset 0 0 6px #00ffff;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #00aaff;
      box-shadow: inset 0 0 8px #00aaff, 0 0 12px #00aaff;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .btn-primary {
      margin-top: 1rem;
      padding: .75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff;
      transition: background 0.3s;
      user-select: none;
    }
    .btn-primary:hover {
      background: #00aaff;
      box-shadow: 0 0 20px #00aaff, 0 0 30px #00aaff;
    }
    #preview-message p {
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }

    /* === Modal de Confirmación === */
    #modal {
      position: fixed;
      inset: 0;
      display: none;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #modal.show {
      display: flex;
    }
    #modal-content {
      background: #001f2f;
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px #00ffff;
      animation: fadeIn 0.5s ease-out;
    }
    #modal-content p {
      font-size: 1.4rem;
      color: #00ffff;
      margin-bottom: 1.5rem;
    }
    #modal-close {
      background: #00ffff;
      color: #000;
      border: none;
      padding: .6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: background 0.3s;
    }
    #modal-close:hover {
      background: #00aaff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* === Media Queries para Responsividad === */

@media (max-width: 600px) {
  .container-main {
    max-width: 90%;
    margin: 6rem auto 1rem;
    padding: 1.5rem;
  }

  header .container {
    padding: 0 0.5rem;
  }

  .logo {
    font-size: 1.2rem;
  }

  .logo-badge {
    font-size: 0.75rem;
    padding: 0.1rem 0.4rem;
    margin-left: 0.3rem;
  }

  .btn-outline {
    padding: 0.4rem 0.8rem;
    font-size: 0.9rem;
  }

  form {
    gap: 1rem;
  }

  input, textarea {
    font-size: 0.9rem;
    padding: 0.6rem;
  }

  .btn-primary {
    font-size: 1rem;
    padding: 0.6rem 1.2rem;
  }
}

@media (max-width: 400px) {
  .container-main h1 {
    font-size: 1.6rem;
  }

  .container-main p {
    font-size: 0.9rem;
  }

  label {
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>

  <canvas id="particles-canvas"></canvas>
  <canvas id="confetti-canvas"></canvas>

  <header class="header">
    <div class="container header-container">
      <div class="logo">RandomDevs<span class="logo-badge">PRO</span></div>
      <a href="index.html" class="btn-outline">Volver</a>
    </div>
  </header>

  <div class="container-main">
    <h1>Contáctanos</h1>
    <p>¿Tienes preguntas o deseas colaborar? Completa el formulario:</p>
    <form class="contact-form" novalidate>
      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" required placeholder="Tu nombre">
      </div>
      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" required placeholder="tucorreo@ejemplo.com">
      </div>
      <div>
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>
      <button type="submit" class="btn-primary">Enviar Mensaje</button>
    </form>
    <div id="preview-message" style="display:none;"><p>Tu mensaje ha sido enviado (demo).</p></div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <p>¡Mensaje enviado con éxito!</p>
      <button id="modal-close">Cerrar</button>
    </div>
  </div>

  <script>
    // === Partículas de fondo ===
    const canvas = document.getElementById('particles-canvas'),
          ctx = canvas.getContext('2d');
    let w, h, particles = [], pCount = 100;
    function initParticles() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
      for (let i = 0; i < pCount; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          vx: (Math.random() - 0.5) * 0.6,
          vy: (Math.random() - 0.5) * 0.6,
          size: Math.random() * 2 + 1,
          alpha: Math.random() * 0.5 + 0.3
        });
      }
    }
    function drawParticles() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        ctx.fillStyle = `rgba(0,255,255,${p.alpha})`;
        ctx.shadowColor = '#00ffff';
        ctx.shadowBlur = 8;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(drawParticles);
    }

    // === Confetti ===
    const confCanvas = document.getElementById('confetti-canvas'),
          confCtx = confCanvas.getContext('2d');
    let confetti = [];
    let confettiAnimationId = null;

    function initConfetti() {
      confCanvas.width = w;
      confCanvas.height = h;
      confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * w,
          y: Math.random() * h - h,
          vx: (Math.random() - 0.5) * 2,
          vy: Math.random() * 3 + 2,
          size: Math.random() * 4 + 2,
          rot: Math.random() * 360,
          color: `hsl(${Math.random() * 360},100%,50%)`
        });
      }
    }
    function drawConfetti() {
      confCtx.clearRect(0, 0, w, h);
      confetti.forEach(c => {
        c.x += c.vx; c.y += c.vy; c.rot += c.vx;
        if (c.y > h) c.y = -10;
        confCtx.save();
        confCtx.translate(c.x, c.y);
        confCtx.rotate(c.rot * Math.PI / 180);
        confCtx.fillStyle = c.color;
        confCtx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size * 0.4);
        confCtx.restore();
      });
      confettiAnimationId = requestAnimationFrame(drawConfetti);
    }

    window.addEventListener('resize', () => {
      initParticles();
      initConfetti();
    });

    initParticles();
    drawParticles();

    // === Form & Modal Logic ===
    const form = document.querySelector('.contact-form'),
          modal = document.getElementById('modal'),
          btnClose = document.getElementById('modal-close'),
          preview = document.getElementById('preview-message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // Simulación de envío de datos
      console.log('Datos a enviar:', {
        nombre: form.nombre.value,
        email: form.email.value,
        mensaje: form.mensaje.value
      });

      modal.classList.add('show');
      initConfetti();
      drawConfetti();
      preview.style.display = 'block';
      form.reset();

      // Detener el confeti después de 5 segundos
      setTimeout(() => {
        modal.classList.remove('show');
        if(confettiAnimationId) {
          cancelAnimationFrame(confettiAnimationId);
          confettiAnimationId = null;
        }
        confCtx.clearRect(0, 0, w, h);
      }, 5000);
    });

    btnClose.addEventListener('click', () => {
      modal.classList.remove('show');
      if(confettiAnimationId) {
        cancelAnimationFrame(confettiAnimationId);
        confettiAnimationId = null;
      }
      confCtx.clearRect(0, 0, w, h);
    });
  </script>

</body>
</html>
