<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terms and Conditions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a23;
      color: #00fff7;
      overflow-x: hidden;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    canvas { display: block; }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px #00fff7;
    }

    .toggle-btn {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.5rem 1rem;
      background: #00fff7;
      color: #0a0a23;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff7;
      transition: 0.3s ease;
    }

    .toggle-btn:hover {
      background: #22ffea;
      color: white;
    }

    .terms {
      line-height: 1.6;
      font-size: 1rem;
      color: #aefefe;
      text-shadow: 0 0 5px #00fff7;
    }

    .terms h2 {
      font-size: 1.4rem;
      margin-top: 1.5rem;
      color: #22ffea;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="particles">
    <canvas id="particle-canvas"></canvas>
  </div>

  <div class="container">
    <h1 id="title">Terms and Conditions</h1>
    <button class="toggle-btn" onclick="toggleLanguage()">Español</button>

    <div class="terms" id="terms-text">
      <!-- Content generated by JS -->
    </div>
  </div>

  <script>
    const content = {
      en: {
        title: "Terms and Conditions",
        paragraphs: [
          "By accessing and using this website, you accept and agree to be bound by the terms and provision of this agreement.",
          "Any participation in this site will constitute acceptance of this agreement.",
          "Do not continue to use our services if you do not agree with all of the terms and conditions stated on this page.",
          "We reserve the right to modify these terms at any time. You should check this page regularly."
        ]
      },
      es: {
        title: "Términos y Condiciones",
        paragraphs: [
          "Al acceder y usar este sitio web, aceptas y acuerdas estar sujeto a los términos y condiciones de este acuerdo.",
          "Cualquier participación en este sitio constituirá la aceptación de este acuerdo.",
          "No continúes usando nuestros servicios si no estás de acuerdo con todos los términos y condiciones establecidos en esta página.",
          "Nos reservamos el derecho de modificar estos términos en cualquier momento. Debes revisar esta página regularmente."
        ]
      }
    };

    let language = "en";

    function renderTerms() {
      document.getElementById("title").textContent = content[language].title;
      const container = document.getElementById("terms-text");
      container.innerHTML = content[language].paragraphs.map(p => `<p>${p}</p>`).join("");
      document.querySelector(".toggle-btn").textContent = language === "en" ? "Español" : "English";
    }

    function toggleLanguage() {
      language = language === "en" ? "es" : "en";
      renderTerms();
    }

    renderTerms();
  </script>

  <script>
    // Particle Background
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          speedX: (Math.random() - 0.5) * 0.6,
          speedY: (Math.random() - 0.5) * 0.6
        });
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00fff7";
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(updateParticles);
    }
    
    window.addEventListener("resize", () => {
      resizeCanvas();
      createParticles(100);
    });

    resizeCanvas();
    createParticles(100);
    updateParticles();
  </script>

</body>
</html>
