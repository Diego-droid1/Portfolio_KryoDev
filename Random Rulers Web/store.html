<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Store - Product Manager</title>

  <!-- Fuente futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />

  <style>
    /* === VARIABLES === */
    :root {
      --color-bg: #0a0a12;
      --color-primary: #00fff7;
      --color-secondary: #ff00ea;
      --color-accent: #10ff5a;
      --color-text-light: #e0e0e0;
      --color-text-muted: #7a7a8a;
      --border-radius: 12px;
      --font-main: 'Roboto', sans-serif;
      --font-display: 'Orbitron', monospace;
      --shadow-neon: 0 0 6px var(--color-primary), 0 0 12px var(--color-secondary);
      --transition-speed: 0.3s;
    }

    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text-light);
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    a {
      text-decoration: none;
      color: var(--color-primary);
      transition: color var(--transition-speed);
    }

    a:hover,
    a:focus {
      color: var(--color-secondary);
      text-shadow: var(--shadow-neon);
    }

    /* === PARTICULAS CON CANVAS === */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, #09121e 0%, #000000 90%);
    }

    /* === CONTENEDOR GENERAL === */
    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }

    /* === HEADER === */
    .header {
      border-bottom: 1px solid #12131f;
      padding: 1rem 0;
      background: #07070d;
      box-shadow: 0 0 15px var(--color-primary);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }

    .logo {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 1.75rem;
      color: var(--color-primary);
      text-shadow: 0 0 6px var(--color-primary), 0 0 14px var(--color-secondary);
      cursor: default;
      user-select: none;
      letter-spacing: 2px;
    }

    .logo-badge {
      background: var(--color-secondary);
      color: #000;
      font-weight: 900;
      font-size: 0.8rem;
      padding: 0 8px;
      border-radius: 6px;
      margin-left: 8px;
      box-shadow: 0 0 8px var(--color-secondary);
    }

    #lang-toggle {
      background: transparent;
      border: 2px solid var(--color-primary);
      border-radius: 8px;
      color: var(--color-primary);
      padding: 6px 12px;
      font-weight: 600;
      cursor: pointer;
      font-family: var(--font-display);
      text-shadow: var(--shadow-neon);
      transition: all 0.3s ease;
      user-select: none;
      white-space: nowrap;
    }

    #lang-toggle:hover {
      background: var(--color-primary);
      color: #000;
      box-shadow: 0 0 20px var(--color-primary);
    }

    /* === NAVEGACIÃ“N === */
    .nav-list {
      list-style: none;
      display: flex;
      gap: 30px;
      font-weight: 600;
      font-family: var(--font-display);
      text-transform: uppercase;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .nav-list::-webkit-scrollbar {
      display: none;
    }

    .nav-link {
      color: var(--color-text-light);
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      transition: color 0.3s ease;
      user-select: none;
      white-space: nowrap;
    }

    .nav-link:hover,
    .nav-link:focus {
      color: var(--color-primary);
      text-shadow: var(--shadow-neon);
    }

    .nav-link.active {
      color: var(--color-secondary);
      text-shadow: 0 0 10px var(--color-secondary);
      font-weight: 700;
    }

    /* === BOTONES === */
    .btn {
      font-family: var(--font-display);
      font-weight: 700;
      padding: 0.5rem 1.2rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      user-select: none;
      border: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px transparent;
      text-shadow: 0 0 10px transparent;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--color-primary);
      color: #000;
      box-shadow: 0 0 12px var(--color-primary), 0 0 30px var(--color-primary);
    }

    .btn-primary:hover {
      background: var(--color-secondary);
      color: #000;
      box-shadow: 0 0 20px var(--color-secondary), 0 0 40px var(--color-secondary);
      text-shadow: 0 0 15px var(--color-secondary);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--color-primary);
      color: var(--color-primary);
      box-shadow: 0 0 6px var(--color-primary);
    }

    .btn-secondary:hover {
      background: var(--color-primary);
      color: #000;
      box-shadow: 0 0 20px var(--color-primary);
      text-shadow: none;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--color-secondary);
      color: var(--color-secondary);
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-outline:hover {
      background: var(--color-secondary);
      color: #000;
      box-shadow: 0 0 18px var(--color-secondary);
      text-shadow: 0 0 12px #000;
    }

    /* === SECCION MY STORE === */
    .my-store {
      padding: 40px 0 80px;
      min-height: 80vh;
      position: relative;
      z-index: 10;
    }

    .my-store-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-family: var(--font-display);
      color: var(--color-primary);
      text-shadow: 0 0 10px var(--color-primary), 0 0 20px var(--color-secondary);
      flex-wrap: nowrap;
    }

    .my-store-header h2 {
      font-size: 2.5rem;
      letter-spacing: 3px;
      white-space: nowrap;
    }

    /* === GRID DE PRODUCTOS === */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: #11111f;
      border: 2px solid var(--color-primary);
      border-radius: var(--border-radius);
      width: 300px;
      max-width: 100%;
      box-shadow:
        0 0 6px var(--color-primary),
        inset 0 0 12px var(--color-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      border-color: var(--color-secondary);
      box-shadow:
        0 0 12px var(--color-secondary),
        inset 0 0 18px var(--color-primary),
        0 4px 15px rgba(0, 255, 255, 0.4);
      transform: translateY(-8px) scale(1.03);
      z-index: 5;
    }

    .product-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-bottom: 1px solid #22222f;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 6px var(--color-primary));
    }

    .product-card:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px var(--color-secondary));
    }

    .product-card h3 {
      color: var(--color-primary);
      padding: 12px 15px 4px;
      font-family: var(--font-display);
      font-size: 1.4rem;
      text-shadow: 0 0 12px var(--color-primary);
      white-space: normal;
      word-break: break-word;
    }

    .product-card p.category {
      padding: 0 15px;
      color: var(--color-text-muted);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1.2px;
      margin-bottom: 8px;
    }

    .product-card p.description {
      padding: 0 15px 15px;
      font-size: 0.9rem;
      color: var(--color-text-light);
      flex-grow: 1;
      line-height: 1.3;
      user-select: none;
      white-space: normal;
    }

    .product-card p.price {
      padding: 0 15px 15px;
      font-weight: 700;
      color: var(--color-accent);
      text-align: right;
      font-size: 1.1rem;
      text-shadow: 0 0 15px var(--color-accent);
      user-select: none;
      white-space: nowrap;
    }

    /* === MENSAJE VACIO === */
    #empty-store-message {
      text-align: center;
      margin-top: 40px;
      font-size: 1.3rem;
      color: var(--color-text-muted);
      text-shadow: 0 0 6px #666;
    }

    #empty-store-message a.btn-secondary {
      margin-top: 15px;
      display: inline-block;
      font-size: 1.1rem;
      padding: 0.6rem 1.3rem;
      box-shadow: 0 0 10px var(--color-primary);
      transition: box-shadow 0.4s ease;
    }

    #empty-store-message a.btn-secondary:hover {
      box-shadow: 0 0 25px var(--color-secondary);
    }

    /* === MODAL === */
    .modal-content {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 380px;
      max-width: 90vw;
      background: #111122;
      border: 2px solid var(--color-primary);
      border-radius: var(--border-radius);
      box-shadow:
        0 0 12px var(--color-primary),
        inset 0 0 18px var(--color-secondary);
      padding: 25px 30px 30px;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-family: var(--font-main);
      color: var(--color-text-light);
      user-select: none;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    #modal-close {
      position: absolute;
      top: 12px;
      right: 15px;
      background: transparent;
      border: none;
      color: var(--color-secondary);
      font-size: 2.2rem;
      cursor: pointer;
      font-family: var(--font-display);
      font-weight: 900;
      text-shadow: 0 0 12px var(--color-secondary);
      user-select: none;
      transition: color 0.3s ease;
    }

    #modal-close:hover {
      color: var(--color-primary);
      text-shadow: 0 0 18px var(--color-primary);
    }

    /* === MODAL FORM ELEMENTS === */
    .modal-content label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 700;
      font-size: 0.95rem;
      color: var(--color-primary);
      text-shadow: 0 0 10px var(--color-primary);
      user-select: text;
    }

    .modal-content input[type="text"],
    .modal-content select,
    .modal-content textarea,
    .modal-content input[type="number"],
    .modal-content input[type="file"] {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #222233;
      color: var(--color-text-light);
      font-size: 1rem;
      font-family: var(--font-main);
      box-shadow: inset 0 0 8px #111122;
      transition: box-shadow 0.3s ease;
      user-select: text;
      resize: vertical;
    }

    .modal-content input[type="text"]:focus,
    .modal-content select:focus,
    .modal-content textarea:focus,
    .modal-content input[type="number"]:focus,
    .modal-content input[type="file"]:focus {
      outline: none;
      box-shadow:
        0 0 12px var(--color-primary),
        0 0 20px var(--color-secondary);
      color: var(--color-primary);
      background: #1a1a2e;
    }

    .modal-content textarea {
      font-family: var(--font-main);
      line-height: 1.4;
      min-height: 80px;
      max-height: 200px;
    }

    #modal-product-image-preview {
      border-radius: 8px;
      box-shadow: 0 0 20px var(--color-primary);
      user-select: none;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto 0;
    }

    #modal-price-preview {
      font-weight: 900;
      color: var(--color-secondary);
      text-shadow: 0 0 15px var(--color-secondary);
    }

    #modal-save {
      margin-top: 20px;
      width: 100%;
      padding: 12px 0;
      background: var(--color-secondary);
      border: none;
      border-radius: var(--border-radius);
      font-family: var(--font-display);
      font-weight: 700;
      color: #000;
      font-size: 1.2rem;
      box-shadow: 0 0 20px var(--color-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    #modal-save:hover {
      background: var(--color-primary);
      box-shadow: 0 0 30px var(--color-primary);
      color: #000;
      text-shadow: 0 0 20px var(--color-primary);
    }

    /* === INPUTS NEÃ“N === */
    input[type="file"] {
      cursor: pointer;
      border: 2px dashed var(--color-primary);
      box-shadow: 0 0 15px var(--color-primary);
      background: transparent;
      color: var(--color-text-light);
      font-family: var(--font-main);
      font-weight: 600;
      transition: box-shadow 0.4s ease;
    }

    input[type="file"]:hover {
      box-shadow: 0 0 25px var(--color-secondary);
      border-color: var(--color-secondary);
      color: var(--color-secondary);
    }

    /* === SCROLLBAR NEÃ“N === */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a12;
      border-radius: 10px;
      box-shadow: inset 0 0 8px #000;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-primary);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--color-primary), 0 0 20px var(--color-secondary);
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-secondary);
      box-shadow: 0 0 12px var(--color-secondary), 0 0 24px var(--color-primary);
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    /* Modal tÃ©rminos - estilo base */
    #terms-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      max-width: 90vw;
      background: #0f0f1f;
      /* Fondo oscuro */
      border-radius: 16px;
      padding: 40px 32px 32px 32px;
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      border: 2px solid #00fff7;
      box-shadow:
        0 0 8px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7,
        0 0 80px #00fff7;
      backdrop-filter: blur(10px);
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.8);
      z-index: 150;
      transition: opacity 0.4s ease, transform 0.4s ease;
      animation-fill-mode: forwards;
    }

    /* Mostrar modal con animaciÃ³n */
    #terms-modal.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
      animation: neonFadeIn 0.5s ease forwards;
      display: block !important;
    }

    /* Ocultar modal con animaciÃ³n */
    #terms-modal.hide {
      animation: neonFadeOut 0.4s ease forwards;
      pointer-events: none;
    }

    /* AnimaciÃ³n entrada neÃ³n */
    @keyframes neonFadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -55%) scale(0.8);
        box-shadow: 0 0 5px #00fff7;
      }

      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        box-shadow:
          0 0 8px #00fff7,
          0 0 20px #00fff7,
          0 0 40px #00fff7,
          0 0 80px #00fff7;
      }
    }

    /* AnimaciÃ³n salida neÃ³n */
    @keyframes neonFadeOut {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        box-shadow:
          0 0 8px #00fff7,
          0 0 20px #00fff7,
          0 0 40px #00fff7,
          0 0 80px #00fff7;
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -55%) scale(0.8);
        box-shadow: 0 0 5px #00fff7;
      }
    }

    /* BotÃ³n cerrar estilo neÃ³n */
    #terms-close {
      position: absolute;
      top: 12px;
      right: 16px;
      background: transparent;
      border: none;
      color: #00fff7;
      font-size: 28px;
      cursor: pointer;
      filter: drop-shadow(0 0 4px #00fff7);
      transition: color 0.3s ease;
      z-index: 160;
    }

    #terms-close:hover {
      color: #00f9ffcc;
      filter: drop-shadow(0 0 8px #00fff7);
    }

    /* Checkbox con neÃ³n */
    #accept-terms {
      accent-color: #00fff7;
      width: 18px;
      height: 18px;
      cursor: pointer;
      filter: drop-shadow(0 0 4px #00fff7);
    }

    /* BotÃ³n continuar estilo neÃ³n */
    #continue-to-form {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: #0f0f1f;
      background: #00fff7;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 0 8px #00fff7,
        0 0 20px #00fff7;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    #continue-to-form:disabled {
      background: #004f4f;
      box-shadow: none;
      cursor: not-allowed;
    }

    #continue-to-form:not(:disabled):hover {
      background: #00ccbc;
      box-shadow:
        0 0 12px #00fff7,
        0 0 32px #00fff7;
    }

    /* Texto y enlaces */
    #terms-modal p,
    #terms-modal label {
      font-size: 1rem;
      line-height: 1.4;
      color: #00fff7cc;
    }

    #terms-modal a {
      color: #00fff7;
      text-decoration: underline;
    }

    #terms-modal a:hover {
      color: #00ccbc;
      text-decoration: none;
    }

    /* === MEDIA QUERIES === */

    /* Tablets and small desktops */
    @media (max-width: 1024px) {
      .header-container {
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
      }

      .nav-list {
        gap: 18px;
        justify-content: center;
      }

      .my-store-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .product-card {
        width: 45%;
      }
    }

    /* Small tablets and large phones */
    @media (max-width: 768px) {
      .header {
        padding: 0.75rem 0;
      }

      .logo {
        font-size: 1.5rem;
      }

      #lang-toggle {
        padding: 5px 10px;
        font-size: 0.9rem;
      }

      .nav-list {
        gap: 14px;
        font-size: 0.9rem;
      }

      .my-store-header h2 {
        font-size: 2rem;
      }

      .product-card {
        width: 100%;
        max-width: 100%;
      }
    }

    /* Mobile phones */
    @media (max-width: 480px) {
      body {
        padding-bottom: 20px;
      }

      .header-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .nav-list {
        flex-wrap: nowrap;
        overflow-x: auto;
        width: 100%;
        justify-content: flex-start;
        gap: 12px;
      }

      .logo {
        font-size: 1.3rem;
        text-align: center;
      }

      .my-store-header {
        flex-direction: column;
        gap: 12px;
        font-size: 0.9rem;
      }

      .my-store-header h2 {
        font-size: 1.6rem;
      }

      .product-card {
        width: 100%;
        max-width: 100%;
      }

      #modal-save {
        font-size: 1rem;
        padding: 10px 0;
      }
    }
  </style>
</head>

<body>

  <!-- Canvas partÃ­culas -->
  <canvas id="particle-canvas"></canvas>

  <header class="header">
    <div class="container header-container">
      <div class="logo-lang" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <div class="logo" aria-label="ClearlyDev PRO logo">RandomDevs<span class="logo-badge">PRO</span></div>
        <button id="lang-toggle" type="button">ES</button>
      </div>

      <nav class="nav" aria-label="Main Navigation">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="store.html" class="nav-link active">My Store</a></li>
          <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="my-store container" role="main" aria-label="My Store Product Management">

    <section class="my-store-header">
      <h2 tabindex="0">My Store</h2>
      <button class="btn btn-primary" id="add-product-btn" aria-haspopup="dialog" aria-controls="modal"
        aria-expanded="false">Add Product</button>
    </section>

    <section class="product-grid" id="product-grid">
      <!-- Productos se cargarÃ¡n aquÃ­ con JS -->
    </section>

    <p id="empty-store-message" aria-live="polite" style="display:none;">
      No products found. <a href="#" class="btn-secondary" id="empty-add-btn">Add your first product</a>
    </p>

  </main>

  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc"
    id="modal">
    <button id="modal-close" aria-label="Close modal">&times;</button>

    <h3 id="modal-title" style="color: var(--color-secondary); font-family: var(--font-display); letter-spacing: 2px;">
      Add New Product</h3>

    <form id="product-form" novalidate>
      <label for="modal-name">Product Name</label>
      <input type="text" id="modal-name" name="name" placeholder="Product Name" required autocomplete="off" />

      <label for="modal-category">Category</label>
      <select id="modal-category" name="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="books">Books</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="other">Other</option>
      </select>

      <label for="modal-description">Description</label>
      <textarea id="modal-description" name="description" rows="3" placeholder="Brief description..."
        required></textarea>

      <label for="modal-price">Price ($)</label>
      <input type="number" id="modal-price" name="price" min="0" step="0.01" placeholder="e.g. 29.99" required />

      <label for="modal-image">Product Image</label>
      <input type="file" id="modal-image" name="image" accept="image/*" />

      <img src="" alt="Preview product image" id="modal-product-image-preview"
        style="width:100%; margin-top:12px; display:none; border-radius:12px; object-fit:contain; max-height:160px;" />

      <p id="modal-price-preview" aria-live="polite" style="margin-top: 6px;"></p>

      <button type="submit" id="modal-save">Save Product</button>
    </form>
  </div>

  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="terms-title" id="terms-modal"
    style="display:none;">
    <button id="terms-close" aria-label="Close terms modal">&times;</button>
    <h3 id="terms-title" style="color: var(--color-secondary); font-family: var(--font-display);">TÃ©rminos y Condiciones
    </h3>
    <p style="margin-top: 10px; line-height: 1.4;">
      Antes de agregar un producto, debes aceptar nuestros <strong>TÃ©rminos y Condiciones</strong>.
      Puedes leerlos <a href="#" target="_blank" style="color: var(--color-primary);">aquÃ­</a>.
    </p>
    <label style="margin-top: 20px; display: flex; align-items: center; gap: 8px;">
      <input type="checkbox" id="accept-terms" />
      Acepto los TÃ©rminos y Condiciones
    </label>
    <button class="btn btn-primary" id="continue-to-form" disabled style="margin-top: 20px;">Continuar</button>
  </div>


  <script>
(() => {
  // === PARTICLES CANVAS ===
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  const particles = [];
  const maxParticles = 90;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.vx = (Math.random() - 0.5) * 0.2;
      this.vy = (Math.random() - 0.5) * 0.2;
      this.radius = Math.random() * 1.5 + 0.5;
      this.alpha = Math.random() * 0.6 + 0.2;
      this.color = `rgba(0, 255, 255, ${this.alpha})`;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > width) this.vx = -this.vx;
      if (this.y < 0 || this.y > height) this.vy = -this.vy;
    }
    draw() {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 4);
      gradient.addColorStop(0, 'rgba(0,255,255,0.7)');
      gradient.addColorStop(1, 'rgba(0,255,255,0)');
      ctx.fillStyle = gradient;
      ctx.shadowColor = 'cyan';
      ctx.shadowBlur = 10;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  for (let i = 0; i < maxParticles; i++) {
    particles.push(new Particle());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();

  // === PRODUCT MANAGER ===
  let products = JSON.parse(localStorage.getItem('products') || '[]');
  const productGrid = document.getElementById('product-grid');
  const emptyMessage = document.getElementById('empty-store-message');
  const addProductBtn = document.getElementById('add-product-btn');
  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modal-close');
  const productForm = document.getElementById('product-form');

  const nameInput = document.getElementById('modal-name');
  const categorySelect = document.getElementById('modal-category');
  const descriptionInput = document.getElementById('modal-description');
  const priceInput = document.getElementById('modal-price');
  const imageInput = document.getElementById('modal-image');
  const imagePreview = document.getElementById('modal-product-image-preview');
  const pricePreview = document.getElementById('modal-price-preview');

  function saveProducts() {
    localStorage.setItem('products', JSON.stringify(products));
  }

  function renderProducts() {
    productGrid.innerHTML = '';

    if (!products.length) {
      emptyMessage.style.display = 'block';
      productGrid.style.display = 'none';
      return;
    }

    emptyMessage.style.display = 'none';
    productGrid.style.display = 'flex';

    products.forEach((product, idx) => {
      const card = document.createElement('article');
      card.classList.add('product-card');
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', `View product ${product.name}`);

      card.innerHTML = `
        <img src="${product.image || 'https://via.placeholder.com/300x170?text=No+Image'}" alt="${product.name}" loading="lazy" />
        <h3>${product.name}</h3>
        <p class="category">${product.category}</p>
        <p class="description">${product.description}</p>
        <p class="price">$${product.price.toFixed(2)}</p>
        <button class="delete-btn" aria-label="Delete product ${product.name}">Eliminar</button>
      `;

      productGrid.appendChild(card);

      // Abrir modal para editar cuando se clickea la tarjeta (menos el botÃ³n eliminar)
      card.addEventListener('click', e => {
        if (!e.target.classList.contains('delete-btn')) {
          openModalForEdit(idx);
        }
      });
      card.addEventListener('keydown', e => {
        if ((e.key === 'Enter' || e.key === ' ') && !e.target.classList.contains('delete-btn')) {
          e.preventDefault();
          openModalForEdit(idx);
        }
      });

      // Listener para eliminar producto
      const deleteBtn = card.querySelector('.delete-btn');
      deleteBtn.addEventListener('click', e => {
        e.stopPropagation(); // evitar que abra el modal al hacer clic en eliminar
        const confirmDelete = confirm(`Â¿Seguro que quieres eliminar el producto "${product.name}"?`);
        if (confirmDelete) {
          products.splice(idx, 1);
          saveProducts();
          renderProducts();
        }
      });
    });
  }

  let currentEditIndex = null;

  function openModalForAdd() {
    modal.classList.add('show');
    modal.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
    productForm.reset();
    imagePreview.style.display = 'none';
    pricePreview.textContent = '';
    modal.querySelector('h3').textContent = 'Add New Product';
    addProductBtn.setAttribute('aria-expanded', 'true');
    currentEditIndex = null;
    nameInput.focus();
  }

  function openModalForEdit(index) {
    currentEditIndex = index;
    const product = products[index];
    modal.classList.add('show');
    modal.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
    modal.querySelector('h3').textContent = 'Edit Product';
    addProductBtn.setAttribute('aria-expanded', 'true');

    nameInput.value = product.name;
    categorySelect.value = product.category;
    descriptionInput.value = product.description;
    priceInput.value = product.price;
    pricePreview.textContent = `$${product.price.toFixed(2)}`;

    if (product.image) {
      imagePreview.src = product.image;
      imagePreview.style.display = 'block';
    } else {
      imagePreview.style.display = 'none';
    }
    nameInput.focus();
  }

  function closeModal() {
    modal.classList.remove('show');
    modal.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = '';
    addProductBtn.setAttribute('aria-expanded', 'false');
    currentEditIndex = null;
  }

  productForm.addEventListener('submit', e => {
    e.preventDefault();

    const name = nameInput.value.trim();
    const category = categorySelect.value;
    const description = descriptionInput.value.trim();
    const price = parseFloat(priceInput.value);
    const image = imagePreview.src && imagePreview.style.display !== 'none' ? imagePreview.src : '';

    if (!name || !category || !description || isNaN(price)) {
      alert('Please fill in all required fields.');
      return;
    }

    const productData = { name, category, description, price, image };

    if (currentEditIndex === null) {
      products.push(productData);
    } else {
      products[currentEditIndex] = productData;
    }

    saveProducts();
    renderProducts();
    closeModal();
  });

  imageInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    if (!file.type.startsWith('image/')) {
      alert('Please select a valid image file.');
      imageInput.value = '';
      return;
    }

    const reader = new FileReader();
    reader.onload = function (event) {
      imagePreview.src = event.target.result;
      imagePreview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  });

  priceInput.addEventListener('input', () => {
    const value = parseFloat(priceInput.value);
    pricePreview.textContent = isNaN(value) || value < 0 ? '' : `$${value.toFixed(2)}`;
  });

  modalClose.addEventListener('click', closeModal);

  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.classList.contains('show')) {
      closeModal();
    }
  });

  // === TERMS MODAL ===
  const termsModal = document.getElementById('terms-modal');
  const termsClose = document.getElementById('terms-close');
  const acceptTermsCheckbox = document.getElementById('accept-terms');
  const continueToFormBtn = document.getElementById('continue-to-form');

  function openTermsModal() {
    termsModal.style.pointerEvents = 'auto';
    termsModal.classList.add('show');
    termsModal.classList.remove('hide');
    termsModal.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
    acceptTermsCheckbox.checked = false;
    continueToFormBtn.disabled = true;
  }

  function closeTermsModal() {
    termsModal.classList.add('hide');
    termsModal.classList.remove('show');
    document.body.style.overflow = '';
    termsModal.addEventListener('animationend', () => {
      if (termsModal.classList.contains('hide')) {
        termsModal.classList.remove('hide');
        termsModal.style.pointerEvents = 'none';
        termsModal.style.opacity = '0';
        termsModal.setAttribute('aria-hidden', 'true');
      }
    }, { once: true });
  }

  if (addProductBtn) {
    addProductBtn.addEventListener('click', () => {
      openTermsModal();
    });
  }

  if (acceptTermsCheckbox && continueToFormBtn) {
    acceptTermsCheckbox.addEventListener('change', () => {
      continueToFormBtn.disabled = !acceptTermsCheckbox.checked;
    });

    continueToFormBtn.addEventListener('click', () => {
      closeTermsModal();
      openModalForAdd();
    });
  }

  if (termsClose) {
    termsClose.addEventListener('click', () => {
      closeTermsModal();
    });
  }

  // RENDER AL INICIO
  renderProducts();
})();
  </script>
</body>

</html>
