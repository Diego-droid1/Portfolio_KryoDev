<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planes - RandomDevs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a23;
      color: #00fff7;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 2;
    }
    h1, .sub-text {
      text-align: center;
      text-shadow: 0 0 20px #00fff7;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .sub-text {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #a0fefe;
    }
    .toggle-btn {
      background: #00fff7;
      color: #0a0a23;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff7;
      margin: 0 auto 2rem auto;
      display: block;
      transition: all 0.3s ease;
    }
    .toggle-btn:hover {
      background: #22ffea;
      color: white;
    }

    .plan-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
    .plan-card {
      background: rgba(0, 255, 255, 0.08);
      padding: 1.8rem 1.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #00fff7, inset 0 0 30px #00fff7;
      transition: transform 0.3s ease;
    }
    .plan-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #22ffea, inset 0 0 40px #22ffea;
    }
    .plan-name {
      font-size: 1.4rem;
      font-weight: 800;
      color: #22ffea;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00fff7;
    }
    .price {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      text-align: left;
      padding-left: 0;
      font-size: 0.95rem;
      color: #9ef9f9;
    }
    ul li {
      margin-bottom: 0.5rem;
      padding-left: 1.2rem;
      position: relative;
    }
    ul li::before {
      content: "•";
      color: #00fff7;
      position: absolute;
      left: 0;
      font-size: 1.2rem;
    }
    .btn-subscribe {
      margin-top: 1.2rem;
      padding: 0.6rem 1.4rem;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00fff7, #22ffea);
      color: #0a0a23;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00fff7, inset 0 0 10px #00fff7;
    }
    .btn-subscribe:hover {
      background: linear-gradient(135deg, #22ffea, #00fff7);
      color: #fff;
      box-shadow: 0 0 25px #00fff7, inset 0 0 15px #22ffea;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
      pointer-events: none;
    }
    canvas { display: block; }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>

<body>
  <div class="particles"><canvas id="particle-canvas"></canvas></div>
  <div class="container">
    <h1 id="title">Planes de RandomDevs</h1>
    <p class="sub-text" id="description">Con cada venta, te quedas con hasta el 90% según el plan que elijas.</p>
    <button class="toggle-btn" onclick="toggleLanguage()">Cambiar a Inglés</button>

    <div class="plan-grid" id="plans-container">
      <!-- Planes generados por JS -->
    </div>
  </div>

<script>
  const plans = [
    {
      name: { es: "Plan Gratuito", en: "Free Plan" },
      price: { es: "0€/mes", en: "€0/month" },
      benefits: {
        es: [
          "Sube hasta 5 productos",
          "Te quedas con el 70% de cada venta"
        ],
        en: [
          "Upload up to 5 products",
          "Keep 70% from each sale"
        ]
      },
      button: { es: "Empezar", en: "Start" }
    },
    {
      name: { es: "Plan Básico", en: "Basic Plan" },
      price: { es: "3€/mes", en: "€3/month" },
      benefits: {
        es: [
          "Hasta 10 productos",
          "5 monedas semanales",
          "Permiso para banner en tienda",
          "Te quedas con el 70% por venta"
        ],
        en: [
          "Up to 10 products",
          "5 weekly coins",
          "Permission for store banner",
          "Keep 70% per sale"
        ]
      },
      button: { es: "Suscribirse", en: "Subscribe" }
    },
    {
      name: { es: "Plan Medio", en: "Medium Plan" },
      price: { es: "7€/mes", en: "€7/month" },
      benefits: {
        es: [
          "Hasta 25 productos",
          "15 monedas semanales",
          "Banner en tienda + avatar GIF",
          "Te quedas con el 80% por venta"
        ],
        en: [
          "Up to 25 products",
          "15 weekly coins",
          "Banner + GIF avatar",
          "Keep 80% per sale"
        ]
      },
      button: { es: "Suscribirse", en: "Subscribe" }
    },
    {
      name: { es: "Plan Avanzado", en: "Advanced Plan" },
      price: { es: "12€/mes", en: "€12/month" },
      benefits: {
        es: [
          "Hasta 40 productos",
          "25 monedas semanales",
          "Banner + avatar GIF",
          "Te quedas con el 85% por venta"
        ],
        en: [
          "Up to 40 products",
          "25 weekly coins",
          "Banner + GIF avatar",
          "Keep 85% per sale"
        ]
      },
      button: { es: "Suscribirse", en: "Subscribe" }
    },
    {
      name: { es: "Plan RandomDev", en: "RandomDev Plan" },
      price: { es: "20€/mes", en: "€20/month" },
      benefits: {
        es: [
          "Productos ilimitados",
          "50 monedas semanales",
          "Banner + avatar GIF",
          "Te quedas con el 90% por venta"
        ],
        en: [
          "Unlimited products",
          "50 weekly coins",
          "Banner + GIF avatar",
          "Keep 90% per sale"
        ]
      },
      button: { es: "Suscribirse", en: "Subscribe" }
    }
  ];

  let language = "es";

  function renderPlans() {
    const container = document.getElementById("plans-container");
    container.innerHTML = "";
    plans.forEach(plan => {
      const card = document.createElement("div");
      card.className = "plan-card";
      card.innerHTML = `
        <div class="plan-name">${plan.name[language]}</div>
        <div class="price">${plan.price[language]}</div>
        <ul>
          ${plan.benefits[language].map(benefit => `<li>${benefit}</li>`).join("")}
        </ul>
        <button class="btn-subscribe">${plan.button[language]}</button>
      `;
      container.appendChild(card);
    });

    document.getElementById("title").textContent =
      language === "es" ? "Planes de RandomDevs" : "RandomDevs Plans";

    document.getElementById("description").textContent =
      language === "es"
        ? "Con cada venta, te quedas con hasta el 90% según el plan que elijas."
        : "With each sale, you keep up to 90% depending on your chosen plan.";

    document.querySelector(".toggle-btn").textContent =
      language === "es" ? "Cambiar a Inglés" : "Switch to Spanish";
  }

  function toggleLanguage() {
    language = language === "es" ? "en" : "es";
    renderPlans();
  }

  renderPlans();
</script>

<script>
  // Partículas fondo
  const canvas = document.getElementById("particle-canvas");
  const ctx = canvas.getContext("2d");
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  function createParticles(count) {
    particles = [];
    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        speedX: (Math.random() - 0.5) * 0.8,
        speedY: (Math.random() - 0.5) * 0.8
      });
    }
  }

  function updateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00fff7";
    particles.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;
      if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
      if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(updateParticles);
  }

  createParticles(120);
  updateParticles();
</script>
</body>
</html>
