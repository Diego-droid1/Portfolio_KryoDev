<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">KryoDev Store - Systems for Sale</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #222;
      --header-bg: #1f1f1f;
      --footer-bg: #1f1f1f;
    }
    body.light-mode {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --card-bg: #fff;
      --header-bg: #e0f7fa;
      --footer-bg: #e0f7fa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background-color: var(--header-bg);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00bcd4;
      flex-wrap: wrap;
      gap: 1rem;
    }
    header h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #00bcd4;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    nav ul li { font-weight: 600; }
    a {
      color: #00bcd4;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus { color: #00e0ff; }
    .toggles {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    button.toggle-btn {
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background-color: #00bcd4;
      color: #121212;
      transition: background 0.3s;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }
    h2 {
      font-size: 2rem;
      border-bottom: 3px solid #00bcd4;
      display: inline-block;
      margin-bottom: 2rem;
    }
    .store-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .item-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 10px 20px rgba(0, 188, 212, 0.2);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item-card h3 {
      color: #00e0ff;
      margin-bottom: 0.75rem;
    }
    .item-card p {
      flex-grow: 1;
      margin-bottom: 1rem;
    }
    .price {
      font-weight: 700;
      font-size: 1.2rem;
      color: #4caf50;
      margin-bottom: 1rem;
    }
    .buy-btn {
      background: linear-gradient(135deg, #00bcd4, #00e0ff);
      color: #121212;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
    #cart {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 3rem;
      display: none;
    }
    #cart h3 {
      color: #00bcd4;
      margin-bottom: 1rem;
    }
    #cart ul {
      list-style: none;
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #cart ul li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
    }
    #cart ul li button {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
    }
    #cart-total {
      font-weight: bold;
      color: #4caf50;
    }
    #download-container {
      margin-top: 1rem;
      display: none;
      text-align: center;
    }
    #download-container a {
      background: linear-gradient(135deg, #00bcd4, #00e0ff);
      color: #121212;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
    }
    footer {
      background-color: var(--footer-bg);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
    /* MODAL Contact Form */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(18,18,18,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal.show { display: flex; }
    .modal-content {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 15px 30px rgba(0,188,212,0.4);
      color: var(--text-color);
      position: relative;
    }
    .modal-content h2 { color: #00bcd4; margin-bottom: 1rem; }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      color: var(--text-color);
      cursor: pointer;
    }
    #contact-form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 2px solid #00bcd4;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    #contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }
    #contact-form input:focus,
    #contact-form textarea:focus {
      border-color: #00e0ff;
      outline: none;
    }
    .submit-btn {
      background: linear-gradient(135deg, #00bcd4, #00e0ff);
      color: #121212;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
    }
    @media (max-width: 768px) {
      nav ul { flex-direction: column; }
      header { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>KryoDev</h1>
    <nav>
      <ul>
        <li><a href="#" data-i18n="nav_home">Home</a></li>
        <li><a href="#" data-i18n="nav_products">Products</a></li>
        <li><a href="#" id="contact-link" data-i18n="nav_contact">Contact</a></li>
      </ul>
    </nav>
    <div class="toggles">
      <button class="toggle-btn" id="lang-toggle">üåê EN</button>
      <button class="toggle-btn" id="theme-toggle">üåô</button>
    </div>
  </header>

  <main>
    <h2 data-i18n="heading_products">Available Systems for Sale</h2>
    <div class="store-items" id="store-items"></div>

    <section id="cart">
      <h3 data-i18n="your_cart">Your Cart</h3>
      <ul id="cart-items"></ul>
      <div id="cart-total"></div>
      <div id="paypal-button-container"></div>
      <div id="download-container">
        <a id="download-link" target="_blank">‚¨áÔ∏è Download File</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 KryoDev - <span data-i18n="all_rights">All rights reserved.</span>
  </footer>

  <!-- Modal Contact Form -->
  <div id="contact-modal" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-content">
      <button class="modal-close" id="modal-close" aria-label="Close">&times;</button>
      <h2>Contact Us</h2>
      <form id="contact-form" action="https://formsubmit.co/throughpass689@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <label for="name">Name</label>
        <input type="text" name="name" required placeholder="Your full name">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" placeholder="Your phone number">
        <label for="email">Email</label>
        <input type="email" name="email" required placeholder="Your email address">
        <label for="message">Message</label>
        <textarea name="message" required placeholder="Write your message here"></textarea>
        <button type="submit" class="submit-btn">Send</button>
      </form>
    </div>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.sandbox.paypal.com/sdk/js?client-id=AZZU4ZiCU0mxG_VWhz3wvCP_beg_QmnW2WlbCw39Iqzym9hntMeHyuQ8QaXcuA4BcEMcwsNpr3bYW20o&currency=USD"></script>

  <script>
    const sistemas = [
      {
        id: 1,
        nombre: {
          es: "Roblox Studio Rounds System ‚Äì ¬°Jugabilidad innovadora!",
          en: "Roblox Studio Rounds System ‚Äì Game-Changing Gameplay!"
        },
        descripcion: {
          es: "Una herramienta poderosa para controlar din√°micamente las rondas en tu juego de Roblox Studio.",
          en: "A powerful tool to dynamically manage rounds in your Roblox Studio game."
        },
        precio: 19.99,
        video: "https://www.youtube.com/embed/dBsTO_snkik",
        archivoDescarga: "Round System - KD.rbxl"
      }
    ];

    let carrito = [];
    let currentLang = 'en';
    const i18n = {
      es: {
        title: "Tienda KryoDev - Venta de Sistemas",
        nav_home: "Inicio",
        nav_products: "Productos",
        nav_contact: "Contacto",
        heading_products: "Sistemas Disponibles para la Venta",
        your_cart: "Tu Carrito",
        all_rights: "Todos los derechos reservados.",
        total: "Total",
        delete: "Eliminar",
        thanks: "Gracias por tu compra"
      },
      en: {
        title: "KryoDev Store - Systems for Sale",
        nav_home: "Home",
        nav_products: "Products",
        nav_contact: "Contact",
        heading_products: "Available Systems for Sale",
        your_cart: "Your Cart",
        all_rights: "All rights reserved.",
        total: "Total",
        delete: "Delete",
        thanks: "Thank you for your purchase"
      }
    };

    const $ = selector => document.querySelector(selector);
    const $$ = selector => document.querySelectorAll(selector);

    function updateTexts() {
      $$('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = i18n[currentLang][key];
      });
      document.title = i18n[currentLang]['title'];
    }

    function renderProductos() {
      const storeItems = $('#store-items');
      storeItems.innerHTML = '';
      sistemas.forEach(item => {
        const card = document.createElement('article');
        card.className = 'item-card';
        card.innerHTML = `
          <div class="video-container"><iframe src="${item.video}" allowfullscreen></iframe></div>
          <h3>${item.nombre[currentLang]}</h3>
          <p>${item.descripcion[currentLang]}</p>
          <div class="price">$${item.precio.toFixed(2)}</div>
          <button class="buy-btn" data-id="${item.id}">Add to Cart</button>`;
        storeItems.appendChild(card);
      });
      document.querySelectorAll('.buy-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = +btn.getAttribute('data-id');
          const prod = sistemas.find(p => p.id === id);
          carrito.push(prod);
          renderCart();
        });
      });
    }

    function renderCart() {
      const cartSection = $('#cart');
      const cartItems = $('#cart-items');
      const cartTotal = $('#cart-total');
      const paypalContainer = $('#paypal-button-container');
      const downloadContainer = $('#download-container');
      if (!carrito.length) {
        cartSection.style.display = 'none';
        paypalContainer.innerHTML = '';
        downloadContainer.style.display = 'none';
        return;
      }
      cartSection.style.display = 'block';
      cartItems.innerHTML = '';
      let total = 0;
      carrito.forEach((item, i) => {
        total += item.precio;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.nombre[currentLang]} ‚Äì $${item.precio.toFixed(2)}
          <button onclick="removeItem(${i})">${i18n[currentLang].delete}</button>`;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = `${i18n[currentLang].total}: $${total.toFixed(2)} USD`;
      renderPaypalButton(total.toFixed(2));
    }

    window.removeItem = i => { carrito.splice(i,1); renderCart(); };

    function renderPaypalButton(total) {
      const paypalContainer = $('#paypal-button-container');
      const downloadContainer = $('#download-container');
            paypalContainer.innerHTML = '';
      paypal.Buttons({
        style: {
          layout: 'vertical',
          color: 'blue',
          shape: 'rect',
          label: 'paypal'
        },
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: total }
            }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert(`${i18n[currentLang].thanks}, ${details.payer.name.given_name}!`);
            const archivo = carrito[0].archivoDescarga;
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = archivo;
            document.getElementById('download-container').style.display = 'block';
            carrito = [];
            renderCart();
          });
        },
        onCancel: function () {
          alert("Pago cancelado.");
        },
        onError: function (err) {
          console.error(err);
          alert("Ocurri√≥ un error durante el pago.");
        }
      }).render('#paypal-button-container');
    }

    // Contact modal open/close
    const contactLink = document.getElementById('contact-link');
    const modal = document.getElementById('contact-modal');
    const closeModal = document.getElementById('modal-close');
    contactLink.addEventListener('click', e => {
      e.preventDefault();
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
    });
    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
    });
    window.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
      }
    });

    // Theme toggle
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    // Language toggle
    document.getElementById('lang-toggle').addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'es' : 'en';
      document.getElementById('lang-toggle').textContent = currentLang === 'en' ? 'üåê EN' : 'üåê ES';
      updateTexts();
      renderProductos();
      renderCart();
    });

    // Init
    updateTexts();
    renderProductos();
  </script>
</body>
</html>
